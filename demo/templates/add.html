{% extends "base.html" %}
{% block sm9 %}
<form method="POST">
    <div class="form-group">
        <label for="formGroupExampleInput" style="color:rgb(6, 151, 248);font-size:20px;font-family:fantasy">新增博客</label>
        <input style = 'width:200px' type="text" class="form-control" name="title" placeholder="输入标题">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">分类</label>
        </div>
        <div  style = 'width:140px'>
            <select class="custom-select" name="category">
                <option selected>选择</option>
                <option value="PHP">PHP</option>
                <option value="JAVA">JAVA</option>
                <option value="Angularjs">Angularjs</option>
                <option value="Django">Django</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <textarea style = 'width:1000px' class="form-control" name="body" rows="3" placeholder="输入正文"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>

{% endblock sm9 %}
