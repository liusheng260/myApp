<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="col-sm-2">
        <form action="/login/" method="POST">
            <br>
            <label for="exampleInputEmail1"><h4>账号登录</h4></label>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名:</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="输入用户名">
                <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码:</label>
                <input type="password" class="form-control" name="password" placeholder="输入密码">
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <a href='/register/' class="btn btn-primary">注册</a>
        </form>
    </div>
</body>
</html>
